<!-- 注册界面 不需要导航栏 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        DingDang-管理你的时间
    </title>
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,700" rel="stylesheet">
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/login/register.js"></script>
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/login.css" rel="stylesheet"/>
    <script src="/js/login/public.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-md7">
            <div class="left-logo">
                DingDang
            </div>
            <p class="left-title">时间轴形式的个人&团队任务管理方案</p>
            <br>
            <a href="/doc" class="doc-href">说明文档</a>
        </div>
        <div class="layui-col-md5">
            <div class="load-window" style="height: 450px; margin-top: 100px">
                <div style="width: 300px;margin: auto;margin-top:25px; ">
                    <div style="font-size: 35px;color: #393D49;text-align: center;">注册</div>
                    <div style="margin-right: auto;margin-left: auto;margin-top: 5%;">
                        <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin:auto;">
                                    <input type="text" name="userMail" required lay-verify="required|email"
                                           placeholder="邮箱"
                                           class="layui-input" lay-verType="tips" id="email" autocomplete="off">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-inline">
                                    <input type="text" name="code" id="verify-code" required
                                           lay-verify="required|verifyCode"
                                           placeholder="验证码"
                                           class="layui-input" lay-verType="tips" autocomplete="off">
                                </div>
                                <div class="layui-form-mid layui-word-aux" style="float: right;" id="verifyCode"><a
                                        href="javascript:;">获取验证码</a></div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin:auto;">
                                    <input type="text" name="userName" required lay-verify="required|username"
                                           placeholder="请输入用户名"
                                           class="layui-input" lay-verType="tips" id="usename" autocomplete="off">
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin:auto;">
                                    <input type="password" name="firstpsw" required lay-verify="required|pass"
                                           lay-verType="tips"
                                           placeholder="请输入密码" lay-verType="tips" class="layui-input" id="first-screct">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin:auto;">
                                    <input type="password" name="rdpsw" required lay-verify="required|reCheck"
                                           placeholder="请确认密码"
                                           class="layui-input" id="rd-screct" lay-verType="tips">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block" style="margin:auto;">
                                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="register">注册
                                    </button>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <div style="float: right;"><a href="/login/find">找回账户</a></div>
                                    <div style="float: left;"><a href="/login/" style="float: right;font-size: 15px;">登入已有账号</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="foot" id="foot-tip">©2020 dingdang.info {{ tip }} <a
        :href="href"> {{beian}}</a>
</div>
</body>
</html>
