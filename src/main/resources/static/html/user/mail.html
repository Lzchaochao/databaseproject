<!DOCTYPE doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/user/mail.js"></script>
</head>

<body style="margin: 20px">
<div style="margin-left: 50px; margin-right: 80px; margin-bottom: 0px; margin-top: 30px">
    <form class="layui-form">
        <div class="layui-form-item" style="height: 20px;  margin-bottom: 230px">
            <h2>
                任务提醒通知
                <i class="layui-icon layui-icon-tips" id="tip" style="cursor: pointer"></i>
            </h2>
            <hr>
            <label style="margin-bottom: 20px">在以下时间(天)内有未完成的任务时，通知我（0即为关闭此项通知）</label>
            <div id="daySlider" style="width: 250px; margin-bottom: 20px;margin-top: 20px"></div>
            <label>以下的任务将要到提醒时间时，提醒我</label>
            <div style="width: 100px">
                <input type="checkbox" name="setting" title="我创建的任务" lay-skin="primary">
                <input type="checkbox" name="setting" title="未屏蔽的组织发布的任务" lay-skin="primary">
                <input type="checkbox" name="setting" title="已屏蔽的组织发布的任务" lay-skin="primary">
            </div>
        </div>

        <div class="layui-form-item" style="height: 20px; margin-bottom: 150px">
            <h2>
                组织相关通知
            </h2>
            <hr>
            <div style="width: 100px">
                <input type="checkbox" name="setting" title="当有人申请加入我管理的组织时，通知我" lay-skin="primary">
                <input type="checkbox" name="setting" title="当申请加入的组织同意/拒绝我加入时，通知我" lay-skin="primary">
                <input type="checkbox" name="setting" title="当我加入的组织将我设为/取消管理员时，通知我" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item" style="height: 20px; margin-bottom: 120px">
            <h2>
                任务发布通知
            </h2>
            <hr>
            <div style="width: 100px">
                <input type="checkbox" name="setting" title="当未屏蔽的组织发布新任务时，通知我" lay-skin="primary">
                <input type="checkbox" name="setting" title="当已屏蔽的组织发布新任务时，通知我" lay-skin="primary">
            </div>
        </div>
        <div class="layui-form-item">
            <button type="button" class="layui-btn" id="save-btn">保存设置</button>
        </div>
    </form>
</div>

</body>
