<!DOCTYPE doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/function.js"></script>
</head>
<body>
<div style="margin-left:20px;width: 300px">
    <form class="layui-form" lay-filter="viewForm">
        <div class="layui-form-item">
            <input type="radio" name="time" value="2" title="1-2">
            <input type="radio" name="time" value="4" title="3-4">
            <input type="radio" name="time" value="6" title="5-6">
            <input type="radio" name="time" value="8" title="7-8">
            <input type="radio" name="time" value="10" title="9-10">
            <input type="radio" name="time" value="12" title="11-12">
            <input type="radio" name="time" value="13" title="11-13">
        </div>
    </form>
</div>
</body>
<script>
    $(document).ready(function () {
        var endTime = parent.window.endTime;
        parent.window.childData = endTime;
        layui.use('form', function () {
            var form = layui.form;
            form.val("viewForm", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                "time": endTime + ""
            });
            //每次对checkbox的点击都会触发这个函数
            form.on("radio", function (data) {
                parent.window.childData = data.value;
            });
        });

    });
</script>
