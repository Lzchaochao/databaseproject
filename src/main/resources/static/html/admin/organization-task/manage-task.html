<!DOCTYPE doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/main/organization-task/manage-task.js"></script>
</head>

<body style="margin: 20px">
<form class="layui-form">
    <div class="layui-form-item layui-inline" style="margin-right: 20px">
        <input class="layui-input" id="searchTitle" autocomplete="off" placeholder="搜索任务名称">
    </div>
    <div class="layui-form-item layui-input-inline">
        <input type="checkbox" title="标题" checked id="search-title">
        <input type="checkbox" title="描述" checked id="search-desc">
        <input type="checkbox" title="组织" id="search-org">
    </div>
    <div class="layui-form-item layui-input-inline" style="margin-left: 40px">
        <input type="checkbox" title="过期的任务" id="search-before">
    </div>
    <button class="layui-btn" style="float: right" id="addTask">创建新任务</button>
</form>
<table class="layui-hide" id="table" lay-filter="option"></table>
<script type="text/html" id="toolbarDemo">
    <!--<div class="layui-inline">-->
    <!--<input class="layui-input" id="searchTitle" autocomplete="off" placeholder="搜索组织">-->
    <!--</div>-->
    <!--<button class="layui-btn" lay-event="search">搜索</button>-->
</script>
<script type="text/html" id="optionsbar">
    <a class="layui-btn layui-btn-xs" lay-event="situation">完成情况</a>
    <a lay-event="edit" {{ d.before
       ? 'class="layui-btn layui-btn-xs layui-btn-disabled"' : 'class="layui-btn layui-btn-xs layui-btn-normal"'}}>编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
</script>
</body>
