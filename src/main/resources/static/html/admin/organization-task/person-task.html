<!DOCTYPE doctype html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/main/organization-task/person-task.js"></script>
</head>
<body style="margin: 20px">
<form class="layui-form">
    <div class="layui-form-item layui-inline" style="margin-right: 20px">
        <input class="layui-input" id="searchTitle" autocomplete="off" placeholder="搜索任务或组织">
    </div>
    <div class="layui-form-item layui-input-inline">
        <input type="checkbox" title="标题" checked id="search-title">
        <input type="checkbox" title="描述" checked id="search-desc">
        <input type="checkbox" title="组织" checked id="search-org">
    </div>
    <div class="layui-form-item layui-input-inline" style="margin-left: 40px">
        <input type="checkbox" title="过期的任务" id="search-before">
        <input type="checkbox" title="完成的任务" id="search-done">
    </div>
</form>
<table class="layui-hide" id="table" lay-filter="option"></table>
<script type="text/html" id="toolbarDemo"></script>
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="done" value="{{d.organizationWorkId}}" lay-skin="switch" lay-text="是|否"
           lay-filter="doneSelect" {{d.done ? 'checked' : '' }} {{d.before ? 'disabled' : '' }}>
</script>
</body>
