<!DOCTYPE doctype html>
<!--组织管理-查看模式-->
<html lang="zh">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/main/organization/view.js"></script>
</head>

<body style="margin: 20px">
<form class="layui-form">
    <div class="layui-form-item layui-inline" style="margin-right: 20px">
        <input class="layui-input" id="searchTitle" autocomplete="off" placeholder=输入搜索条件>
    </div>
    <div class="layui-form-item layui-input-inline">
        <input type="checkbox" title="标题" checked id="search-name">
        <input type="checkbox" title="描述" checked id="search-desc">
        <input type="checkbox" title="创建者" checked id="search-owner">
    </div>
    <button class="layui-btn" style="float: right" id="joinBtn">加入新组织</button>
</form>
<table class="layui-hide" id="table" lay-filter="option"></table>
<script type="text/html" id="toolbarDemo">
    <!--<div class="layui-inline">-->
    <!--<input class="layui-input" id="searchTitle" autocomplete="off" placeholder="搜索组织">-->
    <!--</div>-->
    <!--<button class="layui-btn" lay-event="search">搜索</button>-->
</script>
<script type="text/html" id="switchTpl">
    <input type="checkbox" name="done" value="{{d.organizationId}}" lay-skin="switch" lay-text="是|否"
           lay-filter="doneSelect"
           {{d.unShow ? 'checked' : '' }}>
</script>
<script type="text/html" id="optionsbar">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="mission">任务</a>
    <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="exit">退出</a>
</script>
</body>
