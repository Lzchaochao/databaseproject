<!DOCTYPE doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/main/organization/org-edit-iframe.js"></script>
</head>

<body style="margin: 20px">
<div>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">组织名称</label>
            <div class="layui-input-block">
                <input type="text" name="organizationName" required lay-verify="required" autocomplete="off"
                       class="layui-input" id="organizationName">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">组织介绍</label>
            <div class="layui-input-block">
                <textarea name="desc" class="layui-textarea" id="description"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update">修改</button>
                <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
