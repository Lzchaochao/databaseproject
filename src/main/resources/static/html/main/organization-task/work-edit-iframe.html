<!DOCTYPE doctype html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/vue/2.6.10/dist/vue.min.js"></script>
    <link href="/webjars/layui/2.5.5/css/layui.css" rel="stylesheet"/>
    <script src="/webjars/layui/2.5.5/layui.js"></script>
    <script src="/js/function.js"></script>
    <script src="/js/main/organization-task/work-edit-iframe.js"></script>
</head>

<body style="margin: 20px">
<div>
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">事件标题</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input" id="title">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">截止时间</label>
            <div class="layui-inline">
                <input type="text" class="layui-input" required id="dateinput">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">任务介绍</label>
            <div class="layui-input-block">
                <textarea style="height: 200px" name="desc" placeholder="请输入详细描述" class="layui-textarea"
                          id="description"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="update">修改</button>
                <button class="layui-btn layui-btn-primary" id="cancel">取消</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
